<h1>Firefly Factory — Book</h1>
<p style="text-align:center;">A simple CSS-only book layout</p>

<div class="book">
<div class="book">
  <!-- Radio buttons to control which page is shown -->
  <input type="radio" name="page" id="page1" checked>
  <input type="radio" name="page" id="page2">
  <input type="radio" name="page" id="page3">

  <!-- Spread 1 -->
  <div class="spread">
    <label for="page3" class="prev">&lt;</label>
    <div class="left-page"> … </div>
    <div class="right-page"> … </div>
    <label for="page2" class="next">&gt;</label>
  </div>

  <!-- Spread 2 -->
  <div class="spread">
    <label for="page1" class="prev">&lt;</label>
    <div class="left-page"> … </div>
    <div class="right-page"> … </div>
    <label for="page3" class="next">&gt;</label>
  </div>

  <!-- Spread 3 -->
  <div class="spread">
    <label for="page2" class="prev">&lt;</label>
    <div class="left-page"> … </div>
    <div class="right-page"> … </div>
    <label for="page1" class="next">&gt;</label>
  </div>
</div>

<footer>
<p style="text-align:center; font-size:small;">© 2025 Firefly Factory. All rights reserved.</p>
</footer>
